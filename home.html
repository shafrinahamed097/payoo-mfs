<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- Added DASISY UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-blue-300">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <!-- Available Balance -->
                <div>
                    <div class="stats shadow flex justify-center">
                        <div class="stat bg-white text-blue-400">

                            <div id="account-balance" class="stat-value text text-center">9400</div>

                            <div class="stat-desc  text text-center text-blue-400">Available Balance</div>
                        </div>
                    </div>
                    <div>
                        <div class="divider w-96 "></div>
                    </div>
                </div>

                <!-- User Action Button -->
                <div class="flex flex-nowrap gap-5 justify-center">
                    <button id="btn-show-add-money" class="btn  btn-success text-white">Add Money</button>
                    <button id="btn-show-cash-out" class="btn  btn-secondary text-white ">Cash Out</button>
                    <button id="btn-transaction" class="btn  btn-warning text-white ">Transaction</button>
                </div>
                <div class="divider"></div>
                <!-- Add Money Form Start -->
                <div id="add-money-form">
                    <form class="m-5 bg-green-500 rounded-lg card  ">
                        <fieldset class="fieldset m-5">
                            <label class="label text-white font-semibold">Add Money</label>
                            <input id="input-add-money" type="tel" class="input text-black"
                                placeholder="Enter Amount" />
                            <label class="label text-white font-semibold">Pin</label>
                            <input id="input-pin-number" type="password" class="input input-bordered text-black"
                                placeholder="Your Pin" autocomplete="off" required />

                            <button id="btn-add-money" type="submit" class="btn btn-primary mt-4 r">Add Money</button>
                        </fieldset>
                    </form>
                </div>

                <!-- Add Money Form End -->

                <!-- Cash Out Start -->

                <div id="cash-out-form" class="hidden">
                    <form class="m-5 bg-red-500 rounded-lg card  ">
                        <fieldset class="fieldset m-5">
                            <label class="label text-white font-semibold">Cash Out Money</label>
                            <input id="input-cash-out-money" type="tel" class="input text-black"
                                placeholder="Enter Amount" />
                            <label class="label text-white font-semibold">Pin</label>
                            <input id="cash-out-pin-number" type="password" class="input input-bordered text-black"
                                placeholder="Your Pin" autocomplete="off" required />

                            <button id="btn-cash-out" type="submit" class="btn btn-primary mt-4 r">Cash Out</button>
                        </fieldset>
                    </form>
                </div>

                <!-- Cash Out End -->
                <!-- Start Transaction Section -->

                <div id="transaction-history-section" class="hidden">
                    <h1 class="text-3xl">Transaction History</h1>
                    <div id="transaction-container" class="space-y-3">

                    </div>
                </div>
                <!-- ENd Transaction Section -->

            </div>


        </div>
    </main>
    <!-- <script src="/js/home.js"></script> -->
    <script src="/js/addMoney.js"></script>
    <script src="/js/cashOut.js"></script>
    <script src="/js/features.js"></script>
    <script src="/js/utilities.js"></script>
</body>

</html>
